<!-- item-details.component.html -->
<a [routerLink]="['/table']">Back</a>

<h1>Item Details</h1>

<table>
    <tbody>
    <tr>
      <th>ID</th>
      <td>{{ item.id }}</td>
    </tr>
    <tr>
      <th>Name</th>
      <td>{{ item.name }}</td>
    </tr>
    <tr>
      <th>Value</th>
      <td>{{ item.value }}</td>
    </tr>
    <tr>
      <th>List Order</th>
      <td>{{ item.listorder }}</td>
    </tr>
  </tbody>
</table>
