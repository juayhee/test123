<h1>{{ title }}</h1>
<input type="text" (input)="fuzzySearch($event)" placeholder="Search...">
<!-- table.component.html -->

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of searchView">
            <td><a [routerLink]="['/details', item.name]">{{ item.name }}</a></td>
            <td>{{ item.value }}</td>
        </tr>
    </tbody>
</table>
